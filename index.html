<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="container"> 
       <div class="background">
            <div class="banner">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" class="logo">
                    <div class="text">Odin</div>
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
                                            <a href="https://unsplash.com/">Unsplash</a></div>
            </div>
       <div class="sign-up">
           <div class="explain">
               <div class="explain-box">
               This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.<p>You know you want to.
               </div>
            </div>
           <form class="form" action="http://httpbin.org/post" method="post">
               <h3>Let's do this!</h3>
               <div class="block">
                   <div class="input-box">
                       <label for="first-name" >FIRST NAME</label>
                       <input type="text" id="first-name"  name="first-name" required>
                   </div>
                <div class="input-box">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name"  name="last-name" required>
                </div>
              </div>
              
              <div class="block">
                  <div class="input-box">
                      <label for="email">EMAIL</label>
                      <input type="email" id="email"  name="email" required> </input>
                  </div>
                <div class="input-box">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number"  name="phone-number" maxlength="10" required> </input>
                </div>
              </div>
            
              <div class="block"> 
                <div class="input-box">
                      <label for="password">PASSWORD</label>
                      <input type="password" id="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" maxlength="15" required >
                  </div>
                  <div class="input-box">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id=confirm-password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" maxlength="15" required >
                </div>
              </div>
           </form>
           <div class="create">
               <button class="create-account" type="submit">Create Account</button> 
               <div>Already have an account? <a style="color:#596D48; font-weight: bold;">Log in</a> </div>
            </div>
       </div>
   </div> 
</body>
</html>
